<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Login | NL</title>
  </head>
  <body>
    <div class="container">
      <section class="login-section">
        <h1>Log in</h1>

        <form action="#">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
          />
          <a href="#">Forget password?</a>
          <a href="#" class="btn">Continue</a>
        </form>

        <div class="separator">
          <div class="line"></div>
          <p>OR</p>
          <div class="line"></div>
        </div>

        <div class="socials">
          <a class="btn btn-socials" href="https://google.com"
            ><i class="bx bxl-google"></i> Continue with Google</a
          >
          <a class="btn btn-socials" href="https://microsoft.com"
            ><i class="bx bxl-microsoft"></i> Continue with Microsoft</a
          >
          <a class="btn btn-socials" href="https://apple.com"
            ><i class="bx bxl-apple"></i> Continue with Apple</a
          >
        </div>
      </section>

      <section class="signup-section">
        <h1>Sign up</h1>

        <form action="#">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
          />
          <a href="#" class="btn btn-signup">Continue</a>
        </form>

        <div class="separator">
          <div class="line"></div>
          <p>OR</p>
          <div class="line"></div>
        </div>

        <div class="socials">
          <a class="btn btn-socials" href="https://google.com"
            ><i class="bx bxl-google"></i> Continue with Google</a
          >
          <a class="btn btn-socials" href="https://microsoft.com"
            ><i class="bx bxl-microsoft"></i> Continue with Microsoft</a
          >
          <a class="btn btn-socials" href="https://apple.com"
            ><i class="bx bxl-apple"></i> Continue with Apple</a
          >
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
