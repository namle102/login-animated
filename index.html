<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Login | NL</title>
  </head>
  <body>
    <div class="container">
      <section class="signup">
        <h1>Signup</h1>
        <div class="social">
          <a class="btn btn-light" href="https://google.com"
            ><i class="fa-brands fa-google"></i> Use Google</a
          >
          <a class="btn" href="https://facebook.com"
            ><i class="fa-brands fa-facebook"></i> Use Facebook</a
          >
        </div>
        <div class="separator">
          <div class="line"></div>
          <p>Or</p>
          <div class="line"></div>
        </div>
        <form action="#">
          <input type="text" placeholder="Full name" />
          <input type="email" placeholder="Email address" />
          <input type="password" placeholder="Password" />
        </form>
        <a href="#" class="small-text">Forget Password?</a>
        <button type="submit" class="smt">Signup</button>
      </section>

      <!-- Login section -->
      <section class="login">
        <h1>Login</h1>
        <div class="social">
          <a class="btn btn-light" href="https://google.com"
            ><i class="fa-brands fa-google"></i> Use Google</a
          >
          <a class="btn" href="https://facebook.com"
            ><i class="fa-brands fa-facebook"></i> Use Facebook</a
          >
        </div>
        <div class="separator">
          <div class="line"></div>
          <p>Or</p>
          <div class="line"></div>
        </div>
        <form action="#">
          <input type="email" placeholder="Email address" />
          <input type="password" placeholder="Password" />
        </form>
        <a href="#" class="small-text">Forget Password?</a>
        <button type="submit" class="smt">Login</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
